<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WCC Portal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<style>
.core {
  background-color: #880808;
  color: white;
  padding: 10px;
}
.core_light {
  background-color: white;
  color: black;
  padding: 10px;
}
</style>
<body style="background-color:black;">
<Br/><Br/><Br/><Br/>
<div class="container-fluid ">
    <div class="text-center"><h2 class="core">[[${pageTitle}]]</h2></div>
    <Br/><Br/>
    <form th:action="@{/club/save}" method="post" th:object="${clubAccount}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded core_light p-3">
            <div class="form-group row">
                <input type="hidden" th:field="*{id}" class="form-control">
                <input type="hidden" th:field="*{currentBalance}" class="form-control">
                <input type="hidden" th:field="*{availableBalance}" class="form-control">
                <input type="hidden" th:field="*{suspenseBalance}" class="form-control">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="1" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Starting Balance</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{startingBalance}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PayPal ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{paypalId}" class="form-control" minlength="1" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Venmo ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{venmoId}" class="form-control" minlength="1" maxlength="50">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/club}]]"
  }

</script>
</body>
</html>
