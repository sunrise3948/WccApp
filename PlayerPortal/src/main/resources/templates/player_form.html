<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>WCC Portal</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<style>
.core {
  background-color: #880808;
  color: white;
  padding: 10px;
}
.core_light {
  background-color: white;
  color: black;
  padding: 10px;
}
</style>
<body style="background-color:black;">
<Br/><Br/><Br/><Br/>
<div class="container-fluid ">
  <div class="text-center"><h2 class="core">[[${pageTitle}]]</h2></div>
  <Br/><Br/>
  <form th:action="@{/players/save}" method="post" th:object="${player}" style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded core_light p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="hidden" th:field="*{id}" class="form-control" required minlength="6" maxlength="50">
          <input type="hidden" th:field="*{transactions}" class="form-control">
          <input type="hidden" th:field="*{teams}" class="form-control">
          <input type="email" th:field="*{email}" class="form-control" required minlength="6" maxlength="50">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" required minlength="1" maxlength="50">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" required minlength="1" maxlength="50">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone</label>
        <div class="col-sm-8">
          <input type="tel" th:field="*{phone}" class="form-control" pattern="[0-9]{10,14}" required minlength="6" maxlength="20">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">NWCL Profile</label>
        <div class="col-sm-8">
          <input type="url" th:field="*{url}" class="form-control" minlength="6" maxlength="500">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Status</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{status}">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Shirt Size</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{shirtSize}">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pant Size</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{pantSize}">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date of Joining</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{joiningDate}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{dob}">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/players}]]"
  }

</script>
</body>
</html>
