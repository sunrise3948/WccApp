<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <title>WCC Portal</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<style>
.core {
  background-color: #880808;
  color: white;
  padding: 10px;
}
.core_light {
  background-color: white;
  color: black;
  padding: 10px;
}
</style>
<body style="background-color:black;">
<Br/><Br/><Br/><Br/>
<div class="container-fluid ">
  <div class="text-center"><h2 class="core">[[${pageTitle}]]</h2></div>
  <Br/><Br/>
  <form th:action="@{/txns/saveDebit}" method="post" th:object="${txn}" style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded core_light p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Type</label>
        <input type="hidden" th:field="*{id}" class="form-control">
        <input type="hidden" th:field="*{submittedDate}" class="form-control">
        <div class="col-sm-8">
          <select class="form-control" th:field="*{type}">
            <option value="DEBIT">DEBIT</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Source</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{source}">
            <option value="CASH">CASH</option>
            <option value="PAYPAL">PAYPAL</option>
            <option value="VENMO">VENMO</option>
            <option value="ZELLE">ZELLE</option>
            <option value="OTHERS">OTHERS</option>
            <option value="CLUB_BUDGET">CLUB BUDGET</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Event</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{event}">
            <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.description}">
              Name
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{description}" class="form-control" required minlength="1" maxlength="50">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Amount</label>
        <div class="col-sm-8">
          <input type="number" step="0.01" th:field="*{amount}" class="form-control" required minlength="1" maxlength="7">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Txn Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{txnDate}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Account</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{players}">
            <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.firstName}+' '+${player.lastName}+' | '+${player.email}">
              Name
            </option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/txns}]]"
  }

</script>
</body>
</html></title>
</head>
<body>

</body>
</html>
