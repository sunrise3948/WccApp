<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>WCC Portal</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<style>
.core {
  background-color: #880808;
  color: white;
  padding: 10px;
}
.core_light {
  background-color: white;
  color: black;
  padding: 10px;
}
</style>
<body style="background-color:black;">
<Br/><Br/><Br/><Br/>
<div class="container-fluid ">
  <div class="text-center"><h2 class="core">[[${pageTitle}]]</h2></div>
  <Br/><Br/>
  <form th:action="@{/events/save}" method="post" th:object="${event}" style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded core_light p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="hidden" th:field="*{id}" class="form-control" maxlength="50">
          <input type="hidden" th:field="*{submittedDate}" class="form-control" maxlength="50">
          <input type="text" th:field="*{description}" class="form-control" required minlength="1" maxlength="50">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Type</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{type}">
            <option value="GAME">GAME</option>
            <option value="PRACTICE">PRACTICE</option>
            <option value="PARTY">PARTY</option>
            <option value="CLUB_EXPENSE">CLUB EXPENSE</option>
            <option value="OTHERS">OTHERS</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Mode</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{mode}">
            <option value="EXTERNAL">EXTERNAL</option>
            <option value="INTERNAL">INTERNAL</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Event Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{eventDate}">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/events}]]"
  }

  function ChangeDropdowns(value){
    if(value=="MINOR"){
        document.getElementById('amt-div').style.display='none';
        document.getElementById('occ-div').style.display='none';
    } else {
        document.getElementById('amt-div').style.display='table-row-group';
        document.getElementById('occ-div').style.display='table-row-group';
    }
  }
</script>
</script>
</body>
</html>
