<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<style>
.core {
  background-color: #880808;
  color: white;
  padding: 10px;
}
.core_light {
  color: white;
  padding: 10px;
}
</style>
<body style="background-color:black;">
<div class="container-fluid text-center">
    <h1 class="core">Welcome to WCC!!</h1>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form class="form-signin" method="post" action="/reset/complete">
        <h2 class="core_light">Reset Your Password</h2>
        <input type="hidden" name="token" th:value="${token}" />
        <p>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required autofocus />
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>

    </form>
</div>


</body></html>
